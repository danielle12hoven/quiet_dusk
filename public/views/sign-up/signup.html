<!doctype html>
<html>
  <head>
    <link href="/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/css/skeleton.css" rel="stylesheet" type="text/css">
<!--     <link href="/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
 --><link href="/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="main-container">
      <div class="border-container">

      <div class="h1Tag">
        <h1 class="fa-border"><img src="../../images/leaf2.png" class="fa-spin" id="leaf"/>Sign Up<img src="../../images/leaf2.png" class="fa-spin" id="leaf"/></h1>
      </div>

        <br />

        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/signup" method="post">


              <fieldset>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputAge" class="col-lg-2 control-label">What Is Your Age?</label>
                  <div class="col-lg-10">
                    <input name="age" type="radio" class="form-control" id="inputAge" placeholder="Age">18+<br>
                    <input name="age" type="radio" class="form-control" id="inputAge" placeholder="Age">18-<br>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn" id="signUpButton">Join!</button>
                  </div>
                </div>

              </fieldset>


              <div class="middleNav">
                <ul class="#">
                  <li class="listItems">
                    <a href="/index">Home</a>
                  </li>
                </ul>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
  </body>

</html>
