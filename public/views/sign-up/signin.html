<!doctype html>
<html>
  <head>
    <link href="/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/css/skeleton.css" rel="stylesheet" type="text/css">
<!--     <link href="/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
 --><link href="/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="main-container-signin">
      <div class="border-container">

      <div class="h1Tag">
        <h1 class="fa-border"><img src="../../images/leaf2.png" class="fa-spin" id="leaf"/>Sign In<img src="../../images/leaf2.png" class="fa-spin" id="leaf"/></h1>
      </div>
        <br>

        <div class="col-lg-6 center-block">
          <div class="alert alert-dismissible alert-warning">
          </div>
          <blockquote class="blockquote-reverse">
          </blockquote>
        </div>

        <br />

        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/signin" method="post">

              <fieldset>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn" id="signInButton">signin</button>
                  </div>
                </div>

              </fieldset>

            </form>
          </div >
          <p>Not a member? <a href="/sign-up/signup">Sign Up!</a></p>

        </div>

      </div>
    </div>
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
  </body>

</html>
